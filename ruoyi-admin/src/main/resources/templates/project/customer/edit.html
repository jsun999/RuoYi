<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改客户')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-customer-edit" th:object="${customer}">
            <input id="customerId" name="customerId" th:field="*{customerId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户姓名：</label>
				<div class="col-sm-8">
					<input id="customerName" name="customerName" th:field="*{customerName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">公司名称：</label>
				<div class="col-sm-8">
					<input id="customerCompanyName" name="customerCompanyName" th:field="*{customerCompanyName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地址：</label>
				<div class="col-sm-8">
					<input id="customerAddress" name="customerAddress" th:field="*{customerAddress}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">联系电话：</label>
				<div class="col-sm-8">
					<input id="customerTelephone" name="customerTelephone" th:field="*{customerTelephone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">邮箱：</label>
				<div class="col-sm-8">
					<input id="customerEmail" name="customerEmail" th:field="*{customerEmail}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" type="text" name="remark" th:field="*{remark}" class="form-control" placeholder="请输入文本"></textarea>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "project/customer";
		$("#form-customer-edit").validate({
			rules:{
				customerCompanyName:{
					required:true,
				},
				customerName:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
			var postList = sessionStorage.getItem("customerList");
			if (postList) {
				sessionStorage.removeItem("customerList");
			}
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-customer-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
