<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增客户')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-customer-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户姓名：</label>
				<div class="col-sm-8">
					<input id="customerName" name="customerName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">公司名称：</label>
				<div class="col-sm-8">
					<input id="customerCompanyName" name="customerCompanyName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地址：</label>
				<div class="col-sm-8">
					<input id="customerAddress" name="customerAddress" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">联系电话：</label>
				<div class="col-sm-8">
					<input id="customerTelephone" name="customerTelephone" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">邮箱：</label>
				<div class="col-sm-8">
					<input id="customerEmail" name="customerEmail" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" type="text" name="remark" class="form-control" placeholder="请输入文本"></textarea>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "project/customer"
		$("#form-customer-add").validate({
			rules:{
				customerCompanyName:{
					required:true,
				},
				customerName:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
				var postList = sessionStorage.getItem("customerList");
				if (postList) {
					sessionStorage.removeItem("customerList");
				}
	            $.operate.save(prefix + "/add", $('#form-customer-add').serialize());
	        }
	    }
	</script>
</body>
</html>
