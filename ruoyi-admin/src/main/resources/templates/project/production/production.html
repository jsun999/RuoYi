<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('生产排程列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								项目名称：
								<select id="dictType" name="dictType">
									<option th:each="dict : ${dictList}" th:text="${dict['dictName']}" th:value="${dict['dictType']}" th:field="*{dict.dictType}"></option>
								</select>
							</li>

							<li>
								工序：
								<select name="status" th:with="type=${@dict.getType('sys_project_status')}">
									<option value="">所有</option>
									<option th:each="status : ${type}" th:text="${status.dictLabel}" th:value="${status.dictValue}"></option>
								</select>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="project:production:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="project:production:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="project:production:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="project:production:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('project:production:edit')}]];
        var removeFlag = [[${@permission.hasPermi('project:production:remove')}]];
        var prefix = ctx + "project/production";
		var datas = [[${@dict.getType('sys_process_type')}]];
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "生产排程",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'productionId', 
					title : 'id',
					visible: false
				},
				{
					field : 'projectNumber',
					title : '项目编号',
					sortable: true
				},
				{
					field : 'projectName',
					title : '项目名称',
					sortable: true
				},
				{
					field : 'productionSort',
					title : '工序',
					sortable: true,
					align: 'center',
					formatter: function(value, row, index) {
						return $.table.selectDictLabel(datas, value);
					}
				},
				{
					field : 'planBeginTime', 
					title : '计划开始时间',
					sortable: true
				},
				{
					field : 'planEndTime', 
					title : '计划结束时间',
					sortable: true
				},
				// {
				// 	field : 'planDays',
				// 	title : '计划天数',
				// 	sortable: true
				// },
				{
					field : 'actualBeginTime', 
					title : '实际开始时间',
					sortable: true
				},
				{
					field : 'actualEndTime', 
					title : '计划开始时间',
					sortable: true
				},
				// {
				// 	field : 'actualDays',
				// 	title : '实际天数',
				// 	sortable: true
				// },
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.productionId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.productionId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
