<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改供应商')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-supplier-edit" th:object="${supplier}">
            <input id="supplierId" name="supplierId" th:field="*{supplierId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">供应商姓名：</label>
				<div class="col-sm-8">
					<input id="supplierName" name="supplierName" th:field="*{supplierName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">供应商公司名称：</label>
				<div class="col-sm-8">
					<input id="supplierCompanyName" name="supplierCompanyName" th:field="*{supplierCompanyName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地址：</label>
				<div class="col-sm-8">
					<input id="supplierAddress" name="supplierAddress" th:field="*{supplierAddress}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">联系方式：</label>
				<div class="col-sm-8">
					<input id="supplierTelephone" name="supplierTelephone" th:field="*{supplierTelephone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">邮箱：</label>
				<div class="col-sm-8">
					<input id="supplierEmail" name="supplierEmail" th:field="*{supplierEmail}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "project/supplier";
		$("#form-supplier-edit").validate({
			rules:{
				supplierCompanyName:{
					required:true,
				},
				supplierName:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-supplier-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
